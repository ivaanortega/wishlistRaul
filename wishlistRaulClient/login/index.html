<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Login</h1>

  <a href="/register/">Registrar</a>

  <h2>Iniciar Sesión</h2>

  </form>

  <script src="/api.js"></script>
</body>
</html>
