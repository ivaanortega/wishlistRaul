<!DOCTYPE html>
<html class="enterPage">
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="enterModal" >
    <div  class="enterModalChild">

    
      <h1>Login</h1>

      <a href="/register/">Registrar</a>

    </div>
  </div>
  <script src="/api.js"></script>
</body>
</html>
