<!DOCTYPE html>
<html>

<head>
  <title>API Wishlist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/body.css">
</head>

<body>
  <div class="body-header">
    <h1>Wishlist-Raul</h1>

    <button id="myBtn">+</button>
  </div>

  <div class="my-lists">
    <h2>My lists</h2>

    <hr>
  
    <div id="wishList">
      <table id="table-wishlist">
        <thead>
          <tr>
            <th>Name</th>
            <th>Shared</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div id="sharedWishList">
  <h2>Shared with me</h2>
  <hr>
  <div id="wishlistShared">
  <table id="table-sharedWishlist">
    <thead>
      <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  </div>
  </div>
  <hr>
  <button onClick="logout()">logout</button>


  

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div>
        <h2>Crear Lista de Deseos</h2>
        <form id="createWishlistForm">
          <input type="text" name="name" placeholder="Nombre de la lista" required>
          <button type="button" onclick="closeModal()">Close</button>
          <button type="submit">Add</button>
        </form>
      </div>
    </div>
  </div>


    <!-- The Modal -->
    <div id="modalConfirmDelete" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div>
          <h2>Are You Sure?</h2>
          <p id="deleteText"></p>
         
            
            <button type="button" onclick="closeModal()">Close</button>
            <button id="deleteWishlistFormButton" type="submit">Eliminar Lista</button>

        </div>
      </div>
    </div>
  


  <script src="api.js"></script>
  <script src="index.js"></script>
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    const modalDelete = document.getElementById("modalConfirmDelete");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    function closeModal(){
      modal.style.display = "none";
      modalDelete.style.display = "none";
    }
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
        modalDelete.style.display = "none";
      }
    }
    </script>
</body>

</html>
