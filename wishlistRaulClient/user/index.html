<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="body-header">
        <h1>
          <a href="/">Wishlist</a>
        </h1>
      </div>
    </header>
    <div class="user-container" style="margin-top: 50px;">
      <div class="user-information">
        <h3>User Information</h3>
          <hr>
        <p><b>Name:</b> <span id="userName"></span></p>
        <p><b>Email:</b> <span id="email"></span></p>
<br>
        <!--  three buttons to change color theme light dark or blue -->
        <div class="theme-buttons">
          <h3>Color Theme</h3>
          <hr>
          <button id="light" onclick="updateColor('light')">Light</button>
          <button id="dark" onclick="updateColor('dark')">Dark</button>
          <button id="blue" onclick="updateColor('blue')">Blue</button>
        </div>

        <div class="modal-buttons">
          <button onClick="logout()">Logout</button>
        </div>
      </div>
    </div>
    <script src="/icons/icons.js"></script>
    <script src="/js/api.js"></script>
    <script src="/index.js"></script>
    <script src="/js/colors.js"></script>

    <script>
      $(document).ready(function () {
        const token = localStorage.getItem("accessToken");
        if (!token) {
          logout();
        }
      
      });

    </script>

  </body>
</html>
