<!DOCTYPE html>
<html>
<head>
  <title>REGISTER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="content enterPage">
    <div class="enterModal">
      <div class= enterModalChild>

        <header>
          <h1>Register</h1>
        </header>
        <article>
          <form id="registerForm">
            <div style="margin-bottom: 40px;">
              <div class="wrapper"><input type="text" name="username" placeholder="Username" required></div>
              <div class="wrapper"><input type="email" name="email" placeholder="Email" required></div>
              <div class="wrapper"><input type="password" name="password" placeholder="Password" required></div>
            </div>
            
            <button type="submit" class="primary">Registrar</button>
          </form>
          <small>You have an account? <a href="/login/">Login</a></small>
        </article>
        <script src="/js/api.js"></script>
        <script src="/js/colors.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
